<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="vh-100">

                    <tr>

                        <th>File</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                        <td><img id="prev1" class="img-fluid"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="file" accept="image*/" capture="camera" id="img2"></td>
                        <td><img id="prev2"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="file" accept="image*/" id="img3"></td>
                        <td><img id="prev3"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
<style>
    .table tbody tr td img{
        height: 100px !important;
        width: 100px  !important;

           }
